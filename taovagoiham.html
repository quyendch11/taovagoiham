<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function xacnhan(traloi){
        if(traloi){
            ketqua ="phê lắm đấy";
        }
        else {
            ketqua ="vậy để cữ sau nhé";
        }
        return ketqua;
    }
    let cautraloi = confirm("có làm tý không") ;
    let cauxacnhan = xacnhan(cautraloi);
    alert(cauxacnhan);
</script>
</body>
